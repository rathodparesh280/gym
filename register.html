<html>
    <head>
        <title>Registration</title>
        <head>
            <!-- basic -->
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <!-- mobile metas -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="viewport" content="initial-scale=1, maximum-scale=1">
            <!-- site metas -->
            <title>9Salvo Gym</title>
            <meta name="keywords" content="">
            <meta name="description" content="">
            <meta name="author" content="">
            <!-- bootstrap css -->
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <!-- style css -->
            <link rel="stylesheet" href="css/style.css">
            <!-- Responsive-->
            <link rel="stylesheet" href="css/responsive.css">
            <!-- fevicon -->
            <link rel="icon" href="images/fevicon.png" type="image/gif" />
            <!-- Scrollbar Custom CSS -->
            <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
            <!-- Tweaks for older IEs-->
            <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
            <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
         </head>
    </head>
    <body>
        <div class="request">
            <div class="container">
               <div class="row">
                  <div class="col-md-12">
                     <div class="titlepage">
                        <h2>HAVE A VISIT AND GET TRIAL EXPERIANCE</h2>
                        <span>For Trial Fill-up The Details.</span>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-4">
                     <form id="request" class="main_form">
                        <div class="row">
                           <div class="col-md-12 ">
                              <input class="contactus" placeholder="Name" type="type" name="Name" > 
                           </div>
                           <div class="col-md-12">
                              <input class="contactus" placeholder=" Phone" type="type" name="Phone" > 
                           </div>
                           <div class="col-md-12">
                              <input class="contactus" placeholder=" Email" type="type" name="Email" >                          
                           </div>
                           <div class="col-md-12">
                              <textarea class="textarea" placeholder="Message" type="type" Message="Name" >Feedback </textarea>
                           </div>
                           <div class="col-sm-12">
                              <button class="send_btn">Finish</button>
                           </div>
                        </div>
                     </form>
                  </div>
                  <div class="col-md-8">
                     <div class="back_img">
                        <figure><img src="images/img.jpg" alt="#"/></figure>
                     </div>
                  </div>
               </div>
            </div>
         </div>
    </body>
</html>
